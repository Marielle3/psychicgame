<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Psychic Game</title>

  <style type="text/css">
    .palm-reader {
      width: 350px;
      height: 350px;
      opacity: 1;
      display: block;
      transition: .5s ease;
      backface-visibility: hidden;
    }
  </style>

</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Background Layout-->

  <body background="assets/images/prism.png">

    <div class="container">
      <h1 class="text-danger">The Psychic Game</h1>
      <div class="row">
        <div class="col-md-4">
          <img class="palm-reader"
            src="https://www.monsterchildren.com/wp-content/uploads/2018/04/monster-children-psychic.jpg" alt="psychic">
        </div>
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Guess what letter I'm thinking of
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Wins
              <span class="badge badge-primary badge-pill" id="wins">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Losses
              <span class="badge badge-primary badge-pill" id="lose">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Guesses Left
              <span class="badge badge-primary badge-pill" id="guessesLeft">9</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Your Guesses so far:
              <span class="badge badge-primary badge-pill" id="letters"></span>
            </li>
          </ul>
        </div>
      </div>
  </div>
<script src="assets/javascript/game.js"></script>

  </body>

  </html>
